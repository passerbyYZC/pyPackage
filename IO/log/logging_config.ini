[loggers]
keys = root, developer

[handlers]
keys = fileHandler, consoleHandler

[formatters]
keys = defaultFormatter

[logger_root]
level = INFO
handlers = fileHandler

[logger_developer]
level = DEBUG
handlers = fileHandler, consoleHandler
qualname = developer
propagate = 0

[handler_fileHandler]
class = FileHandler
args = (os.getcwd()+ "/log/" +__import__("datetime").datetime.now().strftime("logging-%%Y%%m%%d.log"), 'a')
level = INFO
formatter = defaultFormatter

[handler_consoleHandler]
class = StreamHandler
args = (sys.stdout,)
level = DEBUG
formatter = defaultFormatter

[formatter_defaultFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d